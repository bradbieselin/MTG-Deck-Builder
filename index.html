<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Card Search</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>
</head>
<body>
    <img class="mtg-logo" src ="img/Magic-The-Gathering-logo-800x279.png">
    <div class="gradient"></div>

    <div class="row">
        <div class="cardlist-col">
        <!-- filter -->
            <label class="search-input" for="filter">Enter card name: </label>
            <input type="text" name="filter" id="filter"></input>

            <div class="cardlist" id="filtered">
            </div>

            <div class="cardlist" id="favs">
                <p>test</p>
            </div>
        </div>

        <div class="cardinfo-col" id="details">CARD INFO
            <img id="details-image">
            <h2 id="details-cardname"></h2>
            <h3 id="details-oracletext"></h3>
            <h3 id="details-powertoughness"></h3>
        </div>
    </div>
</body>
</html>
